<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Task Manger App </title>
    <!-- css link login file  -->
     <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
    <!-- <img src="https://png.pngtree.com/png-clipart/20230913/original/pngtree-programmer-clipart-cartoon-guy-working-at-computer-vector-png-image_11075125.png" alt="photo" height="650px"> -->
    <div class="form">
        <h1>Login</h1>
        <p id="para"></p>
        <div class="form-input">
            <div class="input-feild">
                <label for="">Enter Name</label>
                <input type="text" placeholder="Enter Name" id="name">
            </div>
            
            <div class="input-feild">
                <label for="">Enter Email Id</label>
                <input type="email" placeholder="Enter Email Id"  id="email" required>
            </div>
            
            <div class="input-feild">
                <label for="">Enter Password</label>
                <input type="password" placeholder="Enter Password" id="password" required>
            </div>
            <button class="login-btn" id="btn">Login</button>
            
        </div>
    </div>
    
    <img src="https://png.pngtree.com/png-clipart/20230913/original/pngtree-programmer-clipart-cartoon-guy-working-at-computer-vector-png-image_11075125.png" alt="photo" >
</div>

<script src="scripts/feature/login/controler/login-controler.js" type="module"></script>
</body>
</html>
